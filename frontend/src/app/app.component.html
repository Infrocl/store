<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <ul class="navbar-nav" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" (click)="goToProfilePage()" style="cursor: pointer">Profile</a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" *ngIf="!showAdminBoard" (click)="goToOrdersPage()" style="cursor: pointer">My Orders</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" *ngIf="!showAdminBoard" (click)="goToPackagesPage()" style="cursor: pointer">My Packages</a>
        </li>
        <li class="nav-item">
          <a href="/cart" *ngIf="!showAdminBoard" class="nav-link" routerLink="cart">Shopping cart</a>
        </li>
      </ul>


      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Register</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
