<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isCreated"
        name="form"
        (ngSubmit)="f.form.valid && createPackage()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">User Id</label>
          <input
            type="number"
            class="form-control"
            name="name"
            [(ngModel)]="form.userId"
            required
            #name="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
          />
          <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
            User Id is required!
          </div>
        </div>

        <div class="form-group">
        <label for="orderId">Order Id</label>
          <div *ngFor="let order of form.orders; let i = index">
            <input type="number"
            required
            class="form-control"
            [(ngModel)]="form.orders[i]"
            #order="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && order.errors }"
             id="orderId{{i}}" name="orderId{{i}}">

          <div *ngIf="order.errors && f.submitted" class="invalid-feedback">
                Order Id is required
            </div>
        </div>
        <button class = "add-button" (click)="addOrderField()">Add Order</button>
          

          <div class="form-group">
            <label for="enail">Shipment Date</label>
            <input
              type="date"
              class="form-control"
              name="shipmentDate"
              [(ngModel)]="form.shipmentDate"
              required
              #shipmentDate="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && shipmentDate.errors }"
            />
            </div>
        </div>
            <div *ngIf="shipmentDate.errors && f.submitted" class="invalid-feedback">
                Shipment Date is required!
            </div>

            <div class="form-group">
                <label for="enail">Delivery Date</label>
                <input
                  type="date"
                  class="form-control"
                  name="deliveryDate"
                  [(ngModel)]="form.deliveryDate"
                  required
                  #deliveryDate="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && deliveryDate.errors }"
                />
                <div *ngIf="deliveryDate.errors && f.submitted" class="invalid-feedback">
                  Delivery Date is required!
                </div>
            </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Create
          </button>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isCreated">
        Package is created!
      </div>
    </div>
  </div>
