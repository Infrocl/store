<div class="container" *ngIf="dataLoaded">
    <header class="jumbotron">
      <h3>
        <strong>{{ userName }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ email }}
    </p>
    <p>
      <strong>Date of Birth:</strong>
      {{ birthDate }}
    </p>
    <p>
      <strong>Registration Date:</strong>
      {{ registrationDate }}
  </div>
